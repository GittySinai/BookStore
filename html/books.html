<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/books.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Books Shop</h1>
        <button class="language-toggle">עברית/אנגלית</button>
    </header>

    <div class="container">
        <div class="table-container">
            <table id="book-table">
                <thead>
                    <tr>
                        <th id="th-ID">ID</th>
                        <th id="th-Title">Title</th>
                        <th id="th-Price">Price</th>
                        <th id="th-Action">Action</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
            <div id="pagination">
                <button class="prev-btn" onclick="changePage(-1)">Prev</button>
                <span id="page-info"></span>
                <button class="next-btn" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div id="book-details">
            <h2 id="book-title"></h2>
            <img id="book-image" alt="book">
            <p id="book-price"></p>
            <p id="book-description"></p>
            <button id="rate-book">Rate</button>
            <input type="number" id="book-rating" min="1" max="5" />
        </div>
    </div>
    </div>
    <script src="../js/books.js"></script>
</body>

</html>
