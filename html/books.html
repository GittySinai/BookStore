<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/books.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>ספרים</h1>
        <button id="language-toggle">עברית/אנגלית</button>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul id="book-list"></ul>
            <div id="pagination"></div>
        </div>

        <div id="book-details">
            <h2 id="book-title"></h2>
            <img id="book-image" alt="book">
            <p id="book-price"></p>
            <button id="rate-book">Rate</button>
            <input type="number" id="book-rating" min="1" max="5" />
        </div>
    </div>

    <script src="../js/books.js"></script>
</body>
</html>
